<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- SIDE SECTION START HERE -->
      <aside class="sidebar">
        <ul class="steps">
          <li class="step step-1">
            <span class="step-text">STEP 1</span>
            <span class="step-name">
              <a href="#FIXME">Your info</a>
            </span>
          </li>
          <li class="step step-2">
            <span class="step-text">STEP</span>
            <span class="step-name">
              <a href="#FIXME">Select plan</a>
            </span>
          </li>
          <li class="step step-3">
            <span class="step-text">STEP</span>
            <span class="step-name">
              <a href="#FIXME">Add-ons</a>
            </span>
          </li>
          <li class="step step-4">
            <span class="step-text">STEP</span>
            <span class="step-name">
              <a href="#FIXME">summary</a>
            </span>
          </li>
        </ul>
      </aside>
      <!-- SIDE SECTION END HERE -->
      <section class="content">
        <h2>Personal info</h2>
        <p>Please provide your name, email address and phone number.</p>
        <form action="#FIXME">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name">
          </div>
          <div class="email">
            <label for="email">Email address</label>
            <input type="email" name="Email" id="email">
          </div>
          <div class="mobile">
            <label for="mobile">Phone Number</label>
            <input type="tel" name="Mobile" id="mobile">
          </div>
        </form>
        <a href="#FIXME" title="Next step" class="next-step-btn">Next step</a>
      </section>
    </div>
  </div>
</body>
